<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=750px,user-scalable=no" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/hichat.css" />
		<link rel="stylesheet" type="text/css" href="icon1/iconfont.css" />
	</head>

	<body>
		<div class="container">
			<div class="main">
				<div class="talk-title qq-color">
					<div class="innerWrap">
						<button class="back-btn"></button> 聊天室
						<button class="linkman">
							<i class="iconfont icon-lianxiren"></i>
						</button>
					</div>
				</div>
				<div class="msg-box" id="main-show">
					<!--聊天显示-->
				</div>
				<div class="input-wrap">
					<div class="voice-input icon-box">
						<i class="iconfont icon-yuyin"></i>
					</div>
					<div class="input-box">
						<input type="text" class="input-css" name="main-input" id="main-input" value="" />
					</div>
					<div class="send">发送(S)</div>
					<div class="emoji-input icon-box">
						<i class="iconfont icon-weibiaoti-_fuzhi-"></i>
					</div>
					<div class="more-input icon-box">
						<i class="iconfont icon-jia"></i>
					</div>
					<div class="function-area">
					</div>
				</div>
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
		<script src="./js/socket.io.js" type="text/javascript"></script>
		<script src="./js/chat.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
